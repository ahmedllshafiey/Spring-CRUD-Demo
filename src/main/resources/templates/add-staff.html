<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href=".favicon.svg" type="image/x-icon">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Add New Staff</title>
</head>
<body>
<div class="container">
    <h1>Add New Staff</h1>
    <form method="POST" th:object="${add}" th:action="@{/dataSubmitForm}">
        <div class="form-group">
            <label for="StaffName">Staff Name</label>
            <p class="error" th:errors="*{staffName}"></p>
            <input id="StaffName" type="text" placeholder="Staff Name" th:field="*{staffName}">
        </div>

        <div class="form-group">
            <label for="StaffPosition">Staff Position</label>
            <p class="error" th:errors="*{staffPosition}"></p>
            <input id="StaffPosition" type="text" placeholder="Staff Position" th:field="*{staffPosition}">
        </div>

        <div class="form-group">
            <label for="StaffSalary">Staff Salary</label>
            <p class="error" th:errors="*{staffSalary}"></p>
            <input id="StaffSalary" type="text" placeholder="Staff Salary" th:field="*{staffSalary}">
        </div>

        <input type="hidden" th:field="*{id}">

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
